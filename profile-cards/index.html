<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards Slider</title>
    <link rel="stylesheet" href="index.css" />

    <!-- swiper css link -->
    <link rel="stylesheet" href="swiper-bundle.css" />
  </head>
  <body>
    <div class="slider-container swiper">
      <div class="slider-content">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img src="./images/img3.jpg" alt="" class="card-img" />
              </div>
            </div>
            <div class="card-content">
              <h2 class="name">Raji Opeyemi I.</h2>
              <p class="description">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Laborum nostrum, magnam temporibus obcaecati ut distinctio
              </p>
              <button class="btn">View More...</button>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </body>
  <!-- swiper js link -->
  <script src="./swiper-bundle.min.js"></script>
  <!-- JavaScript link -->
  <script src="./script.js"></script>
</html>
